      description: Transaction Batch sequence number.  Each Detail transaction record will also contain the Batch Sequence number which is a foreign key to link back to the associated Batch Summary record. The PTSLOG reformat process assigns a unique sequence number to each load record based on a control card which has two fields - Batch and Detail sequence. The sequence number is unique within each CURR month and is key to our database architecture and is associated with the batch summary record for the same CURR month. The batch summary record created from the PTSLOG reformat process has it own sequence number and the first and last detail reference number range of all of the associated details for that batch. We keep 6 months plus current month on the mainframe DB2 database. In this scheme, we refer to the current month as CURR zero and the previous month as CURR 1 and so forth.  The control card starting values for the Batch and Detail sequence number are all zeroes at the beginning of each 'CURR' month. Example -  First batch in the PTSLOG file has 10 detail records. The 'North Repository'  Load reformat  program would build the detail record first then build the associated Batch Summary record. Each detail record in the batch will be assigned a value from 1 to 10;respectively. Detail record 1 will have a reference sequence detail record = '1', Detail record 10 ='10'. The associated batch will have a Batch sequence number = '1'. (applicable to North).
