#---------- Platform Agnostic Field Data Dictionary ------------#
    accountingUnitCode: 
      description: Addendum field - Accounting unit code (applicable to North).
      type: string
      maxLength: 8
      example: '12345678'
    accountType2BillbackCode:
      description: Addendum field - Generally billback is billed at the store level for Account Type 1 merchants, at the corporate level for Account Type 2 merchants.  This field can override this generality for account type 2 merchants (applicable to South).
      enum:
        - N - Bill non qual at corporate
        - Y - Bill non qual at location
      type: string
      maxLength: 1
      example: 'Y'
    agentBankTransitRoutingNumber:
      description: Addendum field - AB TRANSIT NO.  For international agent banks, represents the funding banks, bank number.  For BIN/ICA G, represents the Credit Unions old bank number and is used in South Platform CU reporting Merchant average ticket amount (applicable to South).
      type: integer
      minimum: 0
      maximum: 999999999
      example: 1234567890
    achIndicator: 
      description: Card brand automated clearing house reimbursement indicator (applicable to Optis).
      enum:
        - Y - (Optis) Yes, uses ACH
        - N - (Optis) No, does not use ACH
      type: string
      maxLength: 1
      example: 'Y' 
    achSuspenseHoldIndicator: 
      description: Addendum field - ACH suspense hold indicator (applicable to North).
      enum:
        - H - (North) Hold
        - N - (North) No
      type: string
      maxLength: 1
      example: 'H'
    achSuspenseReleaseIndicator: 
      description: Addendum field - ACH suspense release indicator (applicable to North).
      enum:
        - D - (North) Divert to CARS
        - F - (North) Release to Funding
        - N - (North) Hold Data for 30 Days
      type: string
      maxLength: 1
      example: 'Y'
    activationDate:
      description: Addendum field - Activation Date - format CCYY-MM-DD (Applicable to North).
      type: string
      maxLength: 10
      example: '2019-05-20'
    additionalStatementPageCode:
      description: Addendum field - Merchant Statement Additional Page Code - Code indicating whether the merchant receives the summary of deposits page for American Express and Discover daily deposit information on the merchant statement (applicable to Optis).
      enum:
        - N - (Optis) Do not print additional statement page
        - Y - (Optis) Print additional statement page 
        - Blank - (Optis) Use the Additional Page Flag parameter in the Merchant Statements section (MP OC ST) of the PCF to determine whether to print the additional page
      type: string
      maxLength: 1
      example: 'Y'
    addressAttentionText: 
      description: Address Attention text (North length 24, Optis length 28, South length 15, MSIP length 50).
      type: string
      maxLength: 50
      example: 'JOHN DOE'
    address1Text:
      description: Address line 1 text (North length 24, Optis length 38, South length 27, MSIP length 50).
      type: string
      maxLength: 50
      example: 'PARK PLACE'
    address2Text:
      description: Address line 2 text (North N/A, Optis length 38, South length 27, MSIP length 50).
      type: string
      maxLength: 50
      example: 'APARTMENT2B'
    address3Text: 
      description: Address line 3 text (North N/A, Optis length 38, South N/A, MSIP length 50).
      type: string
      maxLength: 50
      example: 'SECOND FLOOR'
    address4Text:
      description: Address line 4 text - (North N/A, Optis length 38, South N/A, MSIP length 50).
      type: string
      maxLength: 50
      example: 'PO BOX A'
    addressText:
      description: Address text for search criteria (North length 24, Optis length 38, South length 27, MSIP length 50).
      type: string
      maxLength: 50
      example: 'PARK PLACE'
    adrpCumulativeLimitAmount:
      description: ADRP cumulative limit amount (North length 9, Optis length 9, South N/A).
      type: integer
      minimum: 0
      maximum: 999999999
      example: 50000
    adrpCumulativeLimitCount:
      description: ADRP cumulative limit count (North length 9, Optis length 9, South N/A).
      type: integer
      minimum: 0
      maximum: 999999999
      example: 50000
