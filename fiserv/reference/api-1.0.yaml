  schemas:
    #---------------------------------------------------------------
    # Platform Agnostic Schemas
    #---------------------------------------------------------------
    authenticate:  
      description: Authentication security token generation.
      type: object
      required:
      - requestBody
      properties:
        requestBody:
          properties:
            requestFuncArea:
              required: 
                - globalListInd
                - appresListInd
                - appfunListInd
              properties:
                globalListInd:
                  allOf:
                  - $ref: '#/components/schemas/globalListInd'
                appresListInd:
                  allOf:
                  - $ref: '#/components/schemas/appresListInd'
                appfunListInd:
                  allOf:
                  - $ref: '#/components/schemas/appfunListInd'
      example:
        requestBody:
          requestFuncArea:
            globalListInd: 'Y'
            appresListInd: 'Y'
            appfunListInd: 'Y'

    authenticateBadRequestResponse:  
      description:  Authentication response for a bad request.  This would be applicable to any returned logonStatusCode other than 0 (success).
      type: object
      properties:
        responseBody:
          properties:
            fixedArea:
              properties:
                logonStatusCode:
                  allOf:
                  - $ref: '#/components/schemas/logonStatusCode'
                msgText:
                  allOf:
                  - $ref: '#/components/schemas/responseMessageText'
      example:
        responseBody:
          fixedArea:
            logonStatusCode: '030034'
            msgText: INVALID CREDENTIALS, PLEASE TRY AGAIN

    authenticateServerErrorResponse:  
      description:  Authentication server error response.  This would be applicable when a logonStatusCode is not able to be returned from the backend function.  In this case, a value of 9999 (Internal Exception Occurred) will be defaulted.
      type: object
      properties:
        responseBody:
          properties:
            fixedArea:
              properties:
                logonStatusCode:
                  allOf:
                  - $ref: '#/components/schemas/logonStatusCode'
                msgText:
                  allOf:
                  - $ref: '#/components/schemas/responseMessageText'
      example:
        responseBody:
          fixedArea:
            logonStatusCode: '9999'
            msgText: Internal Exception Occured

    authenticateSuccessResponse:  
      description:  Authentication response for a successful request.  This would be applicable for a returned logonStatusCode of 0.
      type: object
      properties:
        responseBody:
          properties:
            fixedArea:
              properties:
                logonStatusCode:
                  allOf:
                  - $ref: '#/components/schemas/logonStatusCode'
                userName:
                  allOf:
                  - $ref: '#/components/schemas/userName'
