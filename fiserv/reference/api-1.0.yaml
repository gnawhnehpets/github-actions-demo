    discountCalculationCode: 
      description: Code determining the base volume for inclusion used to calculate a merchant's discount (applicable to Optis and South).
      enum:
        - (Unified) - Use Backend Specific Values
        - 0 - (Optis) The net volume, sales minus returns, is used as the base volume. If the merchant is dual, MasterCard and Visa discounts are computed separately using the respective MasterCard and Visa net volumes. The resulting discount amounts are then added to obtain the total discount.
        - 1 - (Optis) The net volume, sales minus returns, is used as the base volume. If the merchant is dual, the MasterCard and Visa net volumes are combined to determine the proper discount rate.
        - 2 - (Optis) Sales only are used as the base volume. If the merchant is dual, MasterCard and Visa discounts are computed separately using the respective MasterCard and Visa sales volumes.  The resulting discount amounts are then added to obtain the total discount.
        - 3 - (Optis) Sales only are used as the base volume. If the merchant is dual, the MasterCard and Visa sales volumes are combined to determine the proper discount rate.
        - 4 - (Optis) The gross volume, sales plus returns, is used as the base volume. If the merchant is dual, the MasterCard and Visa discounts are computed separately using the respective MasterCard and Visa sales plus returns volumes.
        - 5 - (Optis) The gross volume, sales plus returns, is used as the base volume. If the merchant is dual, the MasterCard and Visa sales and returns volumes are combined to determine the proper discount rate.
        - 6 - (Optis) Sales only are used as the base volume, and sales minus returns are used to compute the average ticket size. If the merchant is dual, MasterCard and Visa discounts are computed separately using the respective MasterCard and Visa sales volumes. The resulting discount amounts are then added to obtain the total discount.
        - 7 - (Optis) Sales only are used as the base volume, and sales minus returns are used to compute the average ticket size. If the merchant is dual, the MasterCard and Visa sales volumes are combined to determine the proper discount rate.
        - 8 - (Optis) Net volume, sales minus returns, is used as the base volume. Gross items, sales count plus returns count, is used as the base items. The base volume is divided by the base items to obtain the average ticket amount. If the merchant is dual, the MasterCard and Visa discounts are calculated separately using the respective MasterCard and Visa sales figures. The resulting discount amounts are then added to obtain the total discount.
